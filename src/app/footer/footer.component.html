<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
      <span>{{show}}</span>
    </div>
   
    <div class="col-sm-10">
      <!-- <ng-template #elseBlock>Alternate text while primary text is hidden</ng-template> -->

      <div class="container-fluid" *ngIf="show; else elseBlock">
        <div class="jumbotron">
          <h1>Bootstrap Tutorial</h1> 
          <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
          responsive, mobile-first projects on the web.</p> 
        </div>
      </div>
    </div>

  </div>
</div>




<footer class="container-fluid text-center">
  <p>Bootstrap andn Angular 2 is Made By : </p> 
</footer>
